<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            background-color: #121212;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="language">
        <li>Javascript</li>
    </div>
    
</body>
<script>
    // creatina a element function and adding
    function addLangauge(langName){  // less optimized beacazure of trvasering the dom tree and parsing of html is there
        const li = document.createElement('li')
        li.innerHTML=`${langName}`  // or innerText
        const parent = document.querySelector('.language')
        parent.appendChild(li)
        
    }
    addLangauge('python')
    addLangauge('c++')

    function addOptiLangauge(langName){ // more optimized
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // no tree traversing ,no html parsing
        const parent = document.querySelector('.language')
        parent.appendChild(li)
        
    }
    addOptiLangauge('C#')
    addOptiLangauge('java')

    // edit -1
    const python = document.querySelector('li:nth-child(2)')
    console.log(python);
    // python.innerHTML='raju' // less optimized beacazure of trvasering the dom tree and parsing of html is there
    
    const c_s = document.querySelector('li:last-child')
    console.log(c_s);
    
    const li = document.createElement('li')
    li.textContent='yoyo'
    c_s.replaceWith(li)

    //edit -2
    const yoyo= document.querySelector('li:last-child')
    console.log(yoyo);
    yoyo.outerHTML='<li>hmmmm</li>'
    
    
    // delete/remove
    const first = document.querySelector('li:first-child')
    console.log(first);
    first.remove()
    


</script>
</html>
